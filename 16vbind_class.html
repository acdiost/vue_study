<html>

<head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            font-size: 30px;
            margin-top: 10px;
        }
        .pink {
            background-color: pink;
        }
        .big {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" :class="{big: true, pink: true}">Hello Vue!</div>
        <div class="box" :class="['pink']">Hello Vue!</div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
