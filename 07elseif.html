<html>

<head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="gender === 1">性别: 男</p>
        <p v-else>性别: 女</p>
        <hr>
        <p v-if="score >= 90">成绩评定A: 优秀</p>
        <p v-else-if="score >= 80">成绩评定B: 良好</p>
        <p v-else-if="score >= 60">成绩评定C: 一般</p>
        <p v-else>成绩评定D: 不及格</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                gender: 1,
                score: 80
            }
        })
    </script>
</body>

</html>
