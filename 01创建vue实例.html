<html>

<head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h2>{{ count }}</h2>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                count: 666
            }
        })
    </script>
</body>

</html>
