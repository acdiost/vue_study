<html>

<head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in list" :key="index" @click="activeIndex = index">
                <a :class="{active: index === activeIndex}">{{ item.id }} - {{ item.name }} </a>
            </li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                activeIndex: 0,
                list: [
                    {id: 1, name: '秒杀'},
                    {id: 2, name: '拼团'},
                    {id: 3, name: '特价'},
                ]
            }
        })
    </script>
</body>

</html>
