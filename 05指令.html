<html>

<head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-html="message"></div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '<a href="https://cn.vuejs.org/">Hello Vue!</a>'
            }
        })
    </script>
</body>

</html>
