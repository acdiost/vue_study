<html>

<head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(231, 208, 208);
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-show="flag" class="box">Hello Vue!</div>
        <div v-if="flag" class="box">Hello Vue!</div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                flag: true
            }
        })
    </script>
</body>

</html>
